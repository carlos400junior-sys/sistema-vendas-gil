{% extends "base.html" %}
{% block conteudo %}
<div class="max-w-2xl mx-auto py-10">
    <div class="bg-white rounded-[3rem] border border-slate-200 shadow-2xl p-10">
        <h1 class="text-3xl font-black text-slate-900 mb-8 text-center">Nova Pe칞a</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Upload de Foto com Preview -->
            <div class="relative group h-48 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center hover:bg-slate-100 transition-all cursor-pointer overflow-hidden">
                <input type="file" name="foto" id="foto-input" class="absolute inset-0 opacity-0 cursor-pointer z-10" accept="image/*">
                
                <!-- Imagem que aparecer치 ap칩s selecionar o arquivo -->
                <img id="preview" class="absolute inset-0 w-full h-full object-cover hidden">
                
                <div id="placeholder" class="flex flex-col items-center justify-center">
                    <span class="text-4xl mb-2">游닞</span>
                    <p class="text-xs font-black text-slate-400 uppercase">Clique para enviar a foto</p>
                </div>
            </div>

            <div>
                <label class="text-xs font-black text-slate-400 uppercase block mb-2">Nome do Produto</label>
                <input type="text" name="nome" required class="w-full bg-slate-50 border-none rounded-2xl py-4 px-6 focus:ring-4 focus:ring-blue-500/10 outline-none font-bold">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-black text-slate-400 uppercase block mb-2">Pre칞o (R$)</label>
                    <input type="number" step="0.01" name="preco" required class="w-full bg-slate-50 border-none rounded-2xl py-4 px-6 focus:ring-4 focus:ring-blue-500/10 outline-none font-bold">
                </div>
                <div>
                    <label class="text-xs font-black text-slate-400 uppercase block mb-2">Quantidade</label>
                    <input type="number" name="quantidade" required class="w-full bg-slate-50 border-none rounded-2xl py-4 px-6 focus:ring-4 focus:ring-blue-500/10 outline-none font-bold">
                </div>
            </div>

            <div>
                <label class="text-xs font-black text-slate-400 uppercase block mb-2">Categoria</label>
                <input type="text" name="categoria" placeholder="Ex: Motor, Suspens칚o..." class="w-full bg-slate-50 border-none rounded-2xl py-4 px-6 focus:ring-4 focus:ring-blue-500/10 outline-none font-bold">
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-lg shadow-xl hover:bg-blue-600 transition-all">
                SALVAR PRODUTO
            </button>
        </form>
    </div>
</div>

<script>
    // L칩gica para mostrar a foto na tela antes de enviar o formul치rio
    document.getElementById('foto-input').onchange = function (evt) {
        const [file] = this.files;
        if (file) {
            const preview = document.getElementById('preview');
            const placeholder = document.getElementById('placeholder');
            preview.src = URL.createObjectURL(file);
            preview.classList.remove('hidden');
            placeholder.classList.add('hidden');
        }
    }
</script>
{% endblock %}
